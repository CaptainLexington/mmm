<div class="view">
  <div class="movie-details grid-50">
    <h2><span class="title"></span></h2>
    <section class="movie">
      <img class="poster"/>
      <p class="release"></p>
      <p class="director"></p>
      <p class="rating"></p>
      <p class="runningTime"> minutes</p>
      <p class="description"></p>
    </section>
  </div>

  <div class="meta details grid-50">
    <h2>Showtimes</h2>
    <div class="datetime">
      <h3></h3>
      <p></p>
    </div>
    <h2 class="venue"></h2>
    <p class="price"></p>
    <p class="address"></p>

    <h2></h2>


  </div>
</div>


<div class="all">
  <table>
    <tr>
      <th>Movie(s)</th>
      <th>Venue</th>
      <th>Date(s)</th>
      <th>Price</th>
      <th>Presenter</th>
      <th>Program</th>
    </tr>
    <tr class="screening">
      <td class="screening">
        <p class="screening">
          <a class="screening" href="">
            <span class="movie"></span>
          </a>
        </p>
      </td>
      <td class="venue">
      </td>
      <td class="showtimes"><p></p>
      </td>
      <td class="price">
      </td>
      <td class="presenters">
        <br/>
      </td>
      <td class="series event">
        <br/>
      </td>
    </tr>
  </table>
</div>

<div class="select-snippet">
  <div class="singleItem film">
    <select class="film" name="movie_id">
      <option value="" class="film"></option>
    </select>
    <span class="remove">-</span>
  </div>
</div>


<div class="add">
  <form action="/screenings/add" method="post">
    <div class="film">
      <label for="name">Film(s):</label>
      <span class="add-movie">Add Movie to Database</span>
      <br/>
      <span class="duplicate">Add Movie to Screening</span>
      <div class="film selectsContainer">
      </div>
    </div>
    <div class="add-movie"></div>
    <div>
      <label for="mail">Venue:</label>
      <select class="venue" name="venue_id">
        <option value="" class="venue"></option>
      </select>
    </div>

    <div class="film">
      <label for="name">Showtimes:</label>
      <div class="singleItem">
        <input name="date"/>
        <input name="time"/>
        <span class="duplicate">+</span>
      </div>
    </div>

    <div class="button">
      <button type="submit">Add Screening</button>
    </div>
  </form>

</div>
