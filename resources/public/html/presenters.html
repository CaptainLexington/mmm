<div class="all">
    <ul>
        <li><a></a></li>
    </ul>
</div>

<div class="add presenter inner-form">
    <form action="/presenters/add" method="post">
        <div class="presenter">
            <label>Name:</label>
            <input class="name" name="name"/>
            <label>Website:</label>
            <input class="website" name="website"/>
            <label>Twitter Handle:</label>
            <input class="twitter-handle" name="twitter-handle"/>
            <label>Description:</label>
            <textarea class="description" name="description"></textarea>
        </div>

        <div class="button">
            <button type="submit" class="add-presenter">Add Presenters</button>
        </div>
        <a class="delete">Delete</a>
        <span class="remove">Cancel</span>
    </form>
</div>

<div class="view">
    <div class="presenter-details grid-35">
        <h2 class="name"></h2>
        <p class="website"><a></a></p>
        <p class="description"></p>
    </div>

    <div class="meta details grid-65">
        <h2>Upcoming Screenings</h2>
        <div class="screenings"></div>
    </div>
</div>
